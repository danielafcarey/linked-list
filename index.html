<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
</head>
<body>

  <section id="create-bookmark">
    <div id="create-bookmark-container">
      <header>
        <h1>Linked <span><img src="linked-list-logo.svg" alt="Linked List logo"></span> List</h1>
      </header>
      <form>
        <input id="title-input" type="text" placeholder="Website Title" />
        <input id="url-input" type="text" placeholder="Website URL" />
        <button id="create-bookmark-button" type="submit">Enter</button>
      </form>
    </div>
  </section>

  <section id="bookmark-list"></section>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
